language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
before_install:
  - npm install -g npm
install:
  - npm install
node_js:
  - '9'
  - 6.10.3
  - '8'
  - '6'
script:
  - npm test
after_success:
  - npm run coveralls
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
